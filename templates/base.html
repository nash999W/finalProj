<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Newspaper App{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Added style for messages -->
      <style>
        .messages {
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;    /* Added */
        }
    </style>
    <!-- End Added Style -->

</head>

<body style="font-family: 'Times New Roman', Times, serif;">

<header class="p-3 mb-3 border-bottom">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
        <a class="navbar-brand" href="{% url 'home' %}" style="font-size: 30px;">Snhews</a>

        {% if user.is_authenticated %}
            <div class="d-flex">
                <ul class="nav justify-content-center">
                    <li><a href="{% url 'upload' %}" class="nav-link px-2 link-dark" style="font-size: 20px;">+ New Article</a></li>
                </ul>
            </div>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                   data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 20px;">
                    {{ user.username }}
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="{% url 'password_change' %}">Change password</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                </ul>
            </div>
        {% else %}
            </ul>
            <div class="text-end">
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2" style="font-size: 10px;">Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-primary" style="font-size: 10px;">Sign Up</a>
            </div>
        {% endif %}
    </div>
</header>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<main>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</main>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
