{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-3">
    <h1>News Articles</h1>
    <ul>
      {% for image in images %}
        <li>
          <h3>{{ image.title }}</h3>
          <img src="{{ image.image.url }}" alt="{{ image.title }}" class="img-thumbnail">
          <p>{{ image.body }}</p>

          <!-- Edit button and link -->
          <a href="{% url 'image_edit' image.id %}" class="btn btn-primary">Edit</a>

          <!-- Delete button and link -->
          <form action="{% url 'image_delete' image.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
