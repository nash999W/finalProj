{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-3">
    <h1>New Article</h1>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success mt-2" type="submit">Save</button>
    </form>
  </div>
{% endblock content %}
